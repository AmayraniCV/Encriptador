<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encriptador Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="EncriptadorAlura.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="caja">
            <img class="logo" src="recursos/Logo.png" alt="Logo de Alura">  
        </div>
          
    </header>
    <main>
        <section class="lado-izquierdo">
            <textarea class="textoizquierdo" cols="30" rows="10" placeholder="Ingrese el texto aqui" onkeypress= "return validarTexto(event);" required ></textarea>
            <div>
                <h6 class="informacion"> ⭙ Sin acentos ni caracteres especiales </h6>
                <div class="botones-izquierdo">
                    <button class="encriptar" onclick= "botonEncriptar();" > <img id="boton1" src="recursos/boton1.png" alt="Botón para encriptar texto"> </button>
                    <button class="desencriptar" onclick = "botonDesencriptar()" > <img id="boton2" src="recursos/boton2.png" alt="Botón para desencriptar texto"> </button>
                </div>
            </div>
        </section>

        <section class="lado-derecho">
            <textarea class="textoderecho" cols="30" rows="10"> </textarea>
                <div class="botones-derecho">
                    <button class="copiar" onclick="copiarTexto();"> <img id="boton3" src="recursos/boton3.png" alt="Botón para copiar texto"> </button>
                    <div class="overlay" onclick="limpiarPantalla()">
                        <div class="popupEncriptado"></div>
                        <div class="popupCopiado"></div>
                    </div>
                </div> 

        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://www.linkedin.com/in/amayrani-cordero-villanueva-560378270/"><img src="recursos/linkedin.png" class="linkedin"></a>
            <a href="https://github.com/AmayraniCV/Encriptador"><img src="recursos/github.png" class="github"></a>   
        </div>
    </footer>
    <script type="text/javascript" src="EncriptadorAlura.js"></script>
</body>

</html>
